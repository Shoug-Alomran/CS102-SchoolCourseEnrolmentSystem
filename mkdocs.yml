site_name: Shoug's Digital Garden
site_url: https://school-course-enrolment-system.Shoug-Tech.com

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.prune
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    logo: material/leaf
  font:
    text: Inter
    code: Fira Code

nav:
  - Home: index.md

  - Project Structure:
      - Overview: structure.md
      - File Structure: file-structure.md
      - Data Files: data-files.md
      - Exceptions & Validation: exceptions-and-validation.md
      - Menus: menus.md
      - Notes: notes.md
      - Helpers Class: helpers.md
      - Data Manager: data-manager.md
      - Main Application: main.md

  - Core Classes:
      - User: user.md
      - Student: student.md
      - Instructor: instructor.md
      - Administrator: administrator.md
      - Course: course.md
      - Assessment: assessment.md

  - Workflows:
      - Student Workflow: student-workflow.md
      - Instructor Workflow: instructor-workflow.md
      - Admin Workflow: admin-workflow.md
      - Exit & Exception Flow: exit-exception.md

  - Code Reference:
      - Main Class: code-main.md
      - Helpers: code-helpers.md
      - Data Manager: code-data-manager.md
      - Per-Class Code Summary: code-per-class.md

  - Reports & Statistics: reports-and-statistics.md

  - PDF Documentation: CS102 PROJECT REPORT.pdf

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.inlinehilite

plugins:
  - search
